<!--Aula sobre elementos estruturais-->

<div>
    <h1>Meu Titulo</h1>
    <p>Lorem ipsum dolor sit <span>amet</span> consectetur, adipisicing elit. Harum laudantium vitae consectetur officiis quo asperiores distinctio veritatis itaque debitis. Esse, voluptatem in. Consectetur et ab deserunt incidunt molestiae debitis ducimus.</p>
    
</div> <!--A tag div e uma caixa por esse motivo não aparace no servidor, ela e usada para separar conteudo-->

<span> Menu span</span> <!--A tag span e usada para separar conteudo, mas ela não cria uma caixa, por isso não aparece no servidor-->
