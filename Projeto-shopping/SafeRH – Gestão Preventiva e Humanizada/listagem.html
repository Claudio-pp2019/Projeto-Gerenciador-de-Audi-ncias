<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listagem de Colaboradores - SafeRH+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2ecc71;
      color: white;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }
    button:hover {
      background-color: #219150;
    }
    .empty {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-style: italic;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Colaboradores Cadastrados</h2>
    <button onclick="exportarExcel()">Exportar para Excel</button>
    <table id="tabelaColaboradores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Função</th>
          <th>Setor</th>
          <th>Exposição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão inseridas pelo JS -->
      </tbody>
    </table>
    <div id="vazio" class="empty" style="display:none;">Nenhum colaborador cadastrado ainda.</div>
  </div>

  <script>
    function carregarColaboradores() {
      const tbody = document.querySelector("#tabelaColaboradores tbody");
      tbody.innerHTML = "";
      let encontrados = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("colaborador_")) {
          encontrados = true;
          const colaborador = JSON.parse(localStorage.getItem(key));

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${colaborador.nome}</td>
            <td>${colaborador.cpf}</td>
            <td>${colaborador.funcao}</td>
            <td>${colaborador.setor}</td>
            <td>${colaborador.exposicao}</td>
            <td>
              <button onclick='gerarPDF(${JSON.stringify(colaborador)})'>PDF</button>
            </td>
          `;

          tbody.appendChild(tr);
        }
      }

      document.getElementById("vazio").style.display = encontrados ? "none" : "block";
      document.getElementById("tabelaColaboradores").style.display = encontrados ? "table" : "none";
    }

    function gerarPDF(colab) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Ficha de Cadastro de Colaborador", 10, 10);
      doc.text(`Nome: ${colab.nome}`, 10, 20);
      doc.text(`CPF: ${colab.cpf}`, 10, 30);
      doc.text(`E-mail: ${colab.email}`, 10, 40);
      doc.text(`Função: ${colab.funcao}`, 10, 50);
      doc.text(`Setor: ${colab.setor}`, 10, 60);
      doc.text(`Admissão: ${colab.admissao}`, 10, 70);
      doc.text(`Exposição emocional: ${colab.exposicao}`, 10, 80);
      doc.text(`Jornada: ${colab.jornada}`, 10, 90);
      doc.text(`Condição emocional: ${colab.condicao}`, 10, 100);
      doc.text(`Ciente dos riscos: ${colab.ciencia ? "Sim" : "Não"}`, 10, 110);
      doc.text(`Riscos associados: ${colab.riscos.join(", ")}`, 10, 120);

      doc.save(`cadastro_${colab.cpf}.pdf`);
    }

    function exportarExcel() {
      let colaboradores = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("colaborador_")) {
          const colaborador = JSON.parse(localStorage.getItem(key));
          colaboradores.push({
            Nome: colaborador.nome,
            CPF: colaborador.cpf,
            Email: colaborador.email,
            Funcao: colaborador.funcao,
            Setor: colaborador.setor,
            Admissao: colaborador.admissao,
            ExposicaoEmocional: colaborador.exposicao,
            Jornada: colaborador.jornada,
            CondicaoEmocional: colaborador.condicao,
            CienciaRiscos: colaborador.ciencia ? "Sim" : "Não",
            RiscosAssociados: colaborador.riscos.join(", ")
          });
        }
      }

      if(colaboradores.length === 0){
        alert('Nenhum colaborador para exportar.');
        return;
      }

      /* convertendo para worksheet */
      const worksheet = XLSX.utils.json_to_sheet(colaboradores);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Colaboradores");

      /* exportando para arquivo */
      XLSX.writeFile(workbook, "colaboradores_nr1.xlsx");
    }

    window.onload = carregarColaboradores;
  </script>
</body>
</html>
